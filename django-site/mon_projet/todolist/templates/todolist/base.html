<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Site{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-ycV0dJBBmbcJ3I74xKiHj0IsXNMMx65pggybTf8KfNldqGgz0pXhpiJ3FZmblHdH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Mon Application To-Do List</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'task_list' %}">Liste des Tâches</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'task_add' %}">Ajouter une Tâche</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center">
        <p>&copy; 2024 Mon Application</p>
    </footer>
</body>
</html>
