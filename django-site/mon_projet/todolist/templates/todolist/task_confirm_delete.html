{% extends 'todolist/base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="container">
    <h1>Êtes-vous sûr de vouloir supprimer cette tâche ?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
