{% extends 'todolist/base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="container">
    <h1>Êtes-vous sûr de vouloir supprimer cette tâche ?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" aria-label="Confirmer la suppression de la tâche">Oui, supprimer</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary" aria-label="Annuler la suppression et retourner à la liste des tâches">Annuler</a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </form>
</div>
{% endblock %}
